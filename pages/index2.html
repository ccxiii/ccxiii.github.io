	<script >
	var selectedClass = "";
	$("p").click(function(){
			selectedClass = $(this).attr("data-rel");
	  		$("#portfolio").fadeTo(100, 0.1);
			$("#portfolio div").not("."+selectedClass).fadeOut();

	var selectedClass = "";
	$(".filter").click(function(){
	selectedClass = $(this).attr("data-rel");
	$("#gallery").fadeTo(100, 0.1);
